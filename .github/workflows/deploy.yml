name: Deploy Astro Project to GitHub Pages

on:
  push:
    branches:
      - main # Este flujo de trabajo se ejecuta cuando haces push a la rama 'main'
  workflow_dispatch: # Permite la ejecución manual del workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment 🔧
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies 📦
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: Build Astro project 🏗️
        run: npm run build

      - name: List dist contents 🔍
        run: ls -R dist

      # REMOVED: - name: Setup Pages ⚙️ (This step was causing the TypeError)
      # REMOVED:   uses: actions/configure-pages@v5
      # REMOVED:   with:
      # REMOVED:     static_site_generator: 'astro'
      # REMOVED:     enable_jekyll: false

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Ensure this path is correct relative to the working directory

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
        
          # This action automatically deploys the artifact uploaded by 'actions/upload-pages-artifact'
          # No need to specify publish_dir or artifact_name here, it picks it up automatically.
