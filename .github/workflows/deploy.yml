name: Deploy Astro Project to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean install dependencies ğŸ“¦
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --legacy-peer-deps

      - name: Build Astro project ğŸ—ï¸
        run: npm run build

      - name: List dist contents ğŸ”
        run: ls -R dist

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v5
        with:
          static_site_generator: 'astro'

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
