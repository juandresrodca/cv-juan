name: Deploy Astro Project to GitHub Pages

on:
  push:
    branches:
      - main # Este flujo de trabajo se ejecuta cuando haces push a la rama 'main'
  # Permite la ejecuciÃ³n manual del workflow desde la pestaÃ±a Actions de GitHub
  workflow_dispatch:

# Otorga permisos al GITHUB_TOKEN para la implementaciÃ³n de GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js environment ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clear npm cache and install dependencies ğŸ“¦ # <--- MODIFICADO AQUÃ
        run: |
          npm cache clean --force
          npm install --force
        # Usar 'npm install --force' para una instalaciÃ³n mÃ¡s agresiva en CI
        # si 'npm ci' o 'npm install' normales fallan repetidamente.

      - name: Build Astro project ğŸ—ï¸
        run: npm run build

      # **Â¡CRÃTICO!** Paso de depuraciÃ³n para verificar el contenido de 'dist'
      - name: List dist contents ğŸ”
        run: ls -R dist # Muestra el contenido de la carpeta 'dist'

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Sube la carpeta 'dist' como artefacto

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Este job depende del job 'build'
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # AcciÃ³n oficial de GitHub para desplegar a Pages
        # No se requiere 'with' aquÃ­, ya que la acciÃ³n toma el artefacto subido
        # y lo despliega automÃ¡ticamente.
        # cname: 'juandresrodca.github.io' # Descomenta y ajusta si usas un dominio personalizado
        # token: ${{ secrets.GITHUB_TOKEN }} # No es necesario explÃ­citamente con id-token permission